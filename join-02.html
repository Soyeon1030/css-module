<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보 입력</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container login">
          <div class="appBar">
            <button class="backBtn" onclick="history.go(-1)"></button>
            <h1>회원가입</h1>
            <div class="blank"></div>
          </div>
          <div class="contents mt-2">
            <form>
              <div class="input-t-1">
                <h3>이름</h3>
                <input type="text" placeholder="이름을 입력해주세요." />
                <span class="warning"></span>
                <!-- 클래스 on 부여시 display:block; -->
              </div>
              <div class="input-t-1">
                <h3>이메일</h3>
                <div>
                  <input type="email" placeholder="이메일을 입력해주세요." />
                  <button>인증번호 받기</button>
                </div>
                <!-- 클래스 on 부여시 display:block; -->
                <span class="time">03:00</span>
                <span class="warning">이메일 주소가 올바르지 않습니다.</span>
              </div>
              <div class="input-t-1">
                <h3>인증번호</h3>
                <div>
                  <input type="text" placeholder="인증번호를 입력해주세요." />
                  <button>확인</button>
                </div>
                <!-- 클래스 on 부여시 display:block; or 클래스 success/warning 부여해서 표기하기 -->
                <span class="success">인증되었습니다.</span>
                <span class="warning">인증번호가 일치하지 않습니다.</span>
              </div>
              <div class="input-t-1">
                <h3>비밀번호</h3>
                <input type="password" placeholder="비밀번호를 입력해주세요." />
                <span class="info">영문 소문자, 대문자, 숫자, 특수문자 조합의 8자 이상</span>
                <span class="warning"></span>
              </div>
              <div class="input-t-1">
                <h3>비밀번호 재확인</h3>
                <input type="password" placeholder="비밀번호를 다시 입력해주세요." />
                <!-- 클래스 on 부여시 display:block; or 클래스 success/warning 부여해서 표기하기 -->
                <span class="success">비밀번호가 일치합니다.</span>
                <span class="warning">비밀번호가 일치하지 않습니다.</span>
              </div>
              <div class="input-t-1">
                <h3>연락처</h3>
                <input type="number" placeholder="- 없이 휴대폰 번호를 입력해주세요." />
                <span class="warning"></span>
              </div>
              <div class="input-c-1">
                <input type="checkbox" id="register" />
                <label for="register"><span>새가족 등록</span></label>
              </div>
            </form>
            <button class="btn-b1 p-fixed" onclick="location.href='login.html'">회원가입하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
