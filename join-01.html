<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container container-b login">
          <div class="appBar">
            <button class="backBtn"></button>
            <div class="center">회원가입</div>
            <div class="right"></div>
          </div>
          <div class="contents">
            <h2>{=앱이름} 서비스 이용약관에 동의해주세요.</h2>
            <div class="term-wrap">
              <h3>약관동의</h3>
              <ul class="terms-list">
                <li class="check">
                  <div class="input-c-2">
                    <input type="checkbox" id="user-terms" />
                    <label for="user-terms"
                      ><span>[필수] 개인정보 수집 동의</span></label
                    >
                    <button><a href="user-terms.html">보기</a></button>
                  </div>
                </li>
                <li>
                  <div class="input-c-2">
                    <input type="checkbox" id="service-terms" />
                    <label for="service-terms"
                      ><span>[필수] 서비스 이용약관 동의</span></label
                    >
                    <button><a href="service-terms.html">보기</a></button>
                  </div>
                </li>
                <li>
                  <div class="input-c-2">
                    <input type="checkbox" id="market-terms" />
                    <label for="market-terms"
                      ><span>[선택] 마케팅 정보 수신 동의</span></label
                    >
                    <button><a href="market-terms.html">보기</a></button>
                  </div>
                </li>
              </ul>
              <button class="btn-b1 p-fixed">다음</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
