<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript"src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container">
          <div class="appBar">
            <button class="backBtn" onclick="history.go(-1)"></button>
            <h1>글쓰기</h1>
            <button class="temp"><a href="#popup01" class="open">임시저장</a></button>
          </div>
          <div class="contents write mt-1">
            <form>
              <input type="text" placeholder="제목을 입력해주세요.">
              <textarea placeholder="내용을 입력해주세요."></textarea>
            </form>
            <div class="bottom">
              <div class="image">
                <input type="file" id="imgfile">
                <label for="imgfile"></label>
              </div>
              <button class="btn-b1"><a href="#popup02" class="open">글쓰기</a></button>
            </div>
          </div>

          <div class="popup-wrap"></div>
          <div class="popup" id="popup01">
            <h2>작성한 글을 임시저장 하시겠습니까?</h2>
            <div class="btn-g">
              <button class="off close">아니요</button>
              <button class="on" onclick="history.go(-1)">임시저장</button>
            </div>
          </div>
          <div class="popup" id="popup02">
            <h2>작성한 글을 등록하시겠습니까?</h2>
            <p>작성한 게시글을 등록하고, <br/>다른 사용자들과 자유롭게 소통해보세요!</p>
            <div class="btn-g">
              <button class="off close">아니요</button>
              <button class="on" onclick="history.go(-1)">등록하기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
