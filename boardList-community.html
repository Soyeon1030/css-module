<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교우소식</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container">
          <div class="appBar">
            <button class="backBtn" onclick="history.go(-1)"></button>

            <button class="serach" onclick="location.href='serach.html'"></button>
          </div>
          <ul class="list-1">
            <li>
              <a href="boardList-community-detail.html">
                <div>
                  <span class="board-date">yyyy.mm.dd</span>
                  <h4 class="board-title ellipsis">000님 ㅁㅁㅁㅁ식당 개업</h4>
                </div>
                <button class="enter"></button>
              </a>
            </li>
            <li>
              <a href="boardList-community-detail.html">
                <div>
                  <span class="board-date">yyyy.mm.dd</span>
                  <h4 class="board-title ellipsis">
                    000 장로님 00월 00일 칠순
                  </h4>
                </div>
                <button class="enter"></button>
              </a>
            </li>
          </ul>
          
          <button class="floating write" onclick="location.href='board-write.html'"></button>

          <ul class="nav">
            <li>
              <a href="alarm.html">
                <img src="img/icon-bell.png" alt="알림 네비게이션" />
                <p>알림</p>
              </a>
            </li>
            <li>
              <a href="home.html">
                <img src="img/icon-home.png" alt="홈 네비게이션" />
                <p>홈</p>
              </a>
            </li>
            <li>
              <a href="mypage.html">
                <img src="img/icon-profile.png" alt="마이페이지 네비게이션" />
                <p>마이페이지</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

</html>
