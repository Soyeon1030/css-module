<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교회소식</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container container-b">
          <div class="appBar">
            <button class="backBtn" onclick="history.go(-1)"></button>
            <h1>소리함</h1>
            <div class="blank"></div>
          </div>
          <div>
            <!-- 탭메뉴 -->
            <ul class="tab-title">
              <li class="tab-item active"><a href="#tab1">문의하기</a></li>
              <li class="tab-item"><a href="#tab2">문의내역확인</a></li>
            </ul>
            <!-- 탭 컨텐츠 -->
            <div class="tab-content-wrap">
              <div id="tab1" class="tab-content active">
                <div class="inquiry-1">
                  <select name="" id="">
                    <option value="">일반 문의</option>
                    <option value="">상담 문의</option>
                    <option value="">협업 문의</option>
                    <option value="">기타</option>
                  </select>
                  <div>
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="제목을 입력해주세요."
                    />
                  </div>
                  <textarea
                    name=""
                    id=""
                    placeholder="문의 내용을 입력해주세요."
                  ></textarea>
                  <div class="filebox">
                    <input
                      class="upload-name"
                      value="첨부파일"
                      readonly
                      placeholder="첨부파일"
                    />
                    <label for="file"
                      ><img src="img/icon_file.png" alt="파일 첨부 아이콘"
                    /></label>
                    <input type="file" id="file" />
                  </div>
                  <div class="terms-wrap">
                    <div class="input-c-1">
                      <input type="checkbox" id="idsave" />
                      <label for="idsave"
                        ><span>[필수] 개인정보 수집 및 이용동의</span></label
                      >
                    </div>
                    <div class="terms"></div>
                  </div>
                  <div class="btn btn-b1"><button>문의하기</button></div>
                </div>
              </div>

              <div id="tab2" class="tab-content">
                <div class="novalue"><p>문의 내역이 없습니다</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const tabItem = document.querySelectorAll(".tab-item");
      const tabContent = document.querySelectorAll(".tab-content");

      tabItem.forEach((item, index) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          tabContent.forEach((content) => {
            content.classList.remove("active");
          });
          tabItem.forEach((content) => {
            content.classList.remove("active");
          });
          tabItem[index].classList.add("active");
          tabContent[index].classList.add("active");
        });
      });
    </script>
  </body>
</html>
