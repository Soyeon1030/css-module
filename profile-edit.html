<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <!-- css -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- script -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript"src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container">
          <div class="appBar">
            <button class="backBtn" onclick="location.href='profile.html'"></button>
            <h1>내정보</h1>
            <div class="blank"></div>
          </div>
          <div class="contents mt-2">
            <div class="input-t-1">
              <h3>이름</h3>
              <input type="text" placeholder="이름을 입력해주세요." />
            </div>
            <div class="input-t-1">
              <h3>연락처</h3>
              <input type="number" placeholder="-없이 휴대폰 번호를 입력해주세요." />
            </div>
            <div class="lbox off">
              <div>
                <h4>이메일</h4>
                <p>aaa@aaa.com</p>
              </div>
              <span class="info"></span>
            </div>
            <div class="input-t-1">
              <h3>비밀번호</h3>
              <input type="password" placeholder="비밀번호를 입력해주세요." />
              <span class="info">영문 대문자, 소문자, 숫자, 특수문자 조합의 8자 이상</span>
            </div>
            <div class="input-t-1">
              <h3>비밀번호 재확인</h3>
              <input type="password" placeholder="비밀번호를 입력해주세요." />
              <span class="warning">비밀번호가 일치하지 않습니다.</span>
            </div>
          </div>
          <button class="btn-b1"><a href="#popup01" class="open">완료</a></button>
        </div>

        <div class="popup-wrap"></div>
        <div class="popup" id="popup01">
          <h2>정보를 수정하시겠습니까?</h2>
          <div class="btn-g">
            <button class="off close">아니요</button>
            <button class="on" onclick="location.href='profile.html'">수정하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
