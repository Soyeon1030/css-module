<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교회일정</title>
    <!-- css -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    
  </head>
  <body>
    <div class="screen">
      <div class="wrap">
        <div class="container">
          <div class="appBar">
            <button class="backBtn" onclick="location.href='home.html'"></button>
            <h1>교회 일정</h1>
            <div class="blank"></div>
          </div>
          <!-- 사용자가 작성할 부문 - 현재는 임의로 작성 -->
          <div class="board-contents">
            <div id='calendar'></div>
            <div class="calendar-contents mt-1">
              <h2>이번달 일정</h2>
              <ul class="schedule-wrap">
                <li>
                  <div class="date">yyyy.mm.dd</div>
                  <div class="schedule-item">
                    <div class="d-flex jc-between">
                      <h3 class="name ellipsis">[신년 감사예배]</h3>
                      <p class="time">오전 10: 00</p>
                    </div>
                    <p class="place">1층 대예배실</p>
                  </div>
                </li>
                <li>
                  <div class="date">yyyy.mm.dd</div>
                  <div class="schedule-item">
                    <div class="d-flex jc-between">
                      <h3 class="name ellipsis">영어예배부 어린이 겨울캠프</h3>
                      <p class="time">오전 10: 00</p>
                    </div>
                    <p class="place">1층 소예배실</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <ul class="nav">
          <li>
            <a href="alarm.html">
              <div></div>
              <p>알림</p>
            </a>
          </li>
          <li>
            <a href="home.html">
              <div></div>
              <p>홈</p>
            </a>
          </li>
          <li>
            <a href="mypage.html">
              <div></div>
              <p>마이페이지</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'ko'
        })
        calendar.render()
      })

    </script>
  </body>
</html>
